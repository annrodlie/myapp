<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{chinlandmark?.landmarkName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src = "{{chinlandmark.landmarkImg}}">
    <ion-label>Name: </ion-label>{{chinlandmark.landmarkName}}
    <ion-label>Description</ion-label>
    {{chinlandmark.landmarkDescr}}

    <ion-label>Address: </ion-label>{{chinlandmark.landmarkAdd}}
  
    <button ion-button block clear (click)="saveLandmark(chinlandmark)">Save</button>
    <!-- <button ion-button block clear color="danger" (click)="unsaveLandmark(chinlandmark)">Unsave</button> -->

</ion-content>
