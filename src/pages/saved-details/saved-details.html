<ion-header>

  <ion-navbar>
    <ion-title>savedDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <input type="hidden" [(ngModel)]="savedPages.key" />
  <img src = "{{savedPages.landmarkImg}}">
  <ion-label>Name: </ion-label>{{savedPages.landmarkName}}
  <ion-label>Description</ion-label>
  {{savedPages.landmarkDescr}}

  <ion-label>Address: </ion-label>{{savedPages.landmarkAdd}}

  <!-- <button ion-button block clear (click)="saveLandmark(chinlandmark)">Save</button> -->
  <button ion-button block clear color="danger" (click)="removeItem(savedPages.landmarkName)">Unsave</button>
</ion-content>
