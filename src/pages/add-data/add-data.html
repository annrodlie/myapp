<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Add Data to firebase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- put ngModel to take in value to pass to item variables to addItem() to model.ts -->
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="name of product"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type ="number" placeholder="700"></ion-input>
  </ion-item>

  <!-- binding item to see the input entered -->
  <!-- {{item | json}} -->

  <button ion-button block clear (click)="addItem(item)">Add</button>

</ion-content>
