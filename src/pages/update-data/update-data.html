<ion-header>
  <!-- <div *ngIf="item"> -->
    <ion-navbar color="primary">
      <ion-title>{{item?.name}}</ion-title>
    </ion-navbar>
  <!-- </div> -->
</ion-header>


<ion-content padding>
  <!-- <div *ngIf="item"> -->
  <input type="hidden" [(ngModel)]="item.key" />
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="name of product"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" type ="number" placeholder="700"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="saveItem(item)">Save</button>
  <!-- <button ion-button block clear (click)="saveItem({name: item.name.value, quantity: item.quantity.value, price: item.price.value})">Save</button> -->
  <button ion-button block clear color="danger" (click)="removeItem(item)">Delete</button>
  <!-- <button ion-button block clear color="danger" (click)="removeItem({key: item.key.value})">Delete</button> -->
  <!-- </div> -->

</ion-content>
